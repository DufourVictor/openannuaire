<agm-map *ngIf="companies" [latitude]="lat" [longitude]="lng" [title]="title" [styles]="styles" [zoom]="8">
  <agm-marker iconUrl="assets/img/marker.png"   *ngFor="let company of companies"  [title]="company.name" [latitude]="company.coordonnees[0]" [longitude]="company.coordonnees[1]"></agm-marker>
</agm-map>
