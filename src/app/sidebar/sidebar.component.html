<div class="sidebar-content">
    <div class="sidebar-categ categ-header">
        <div class="sidebar-categ-title">
            <div class="result"><span class="result-count">{{ totalCompanies }}</span> Résultats</div>
            <button mat-icon-button class="categ-result-button">
                <i class="fas fa-times" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="sidebar-categ categ-activity">
        <div class="sidebar-categ-title">
            <div><i class="fas fa-sitemap"></i> Activité (code APE)</div>
            <button id="activity" mat-icon-button class="categ-activity-button" (click)="toggleFilter('ape', !hideApe)">
                <i *ngIf="hideApe === true" class="fas fa-plus-circle"></i>
                <i *ngIf="hideApe === false" class="fas fa-minus-circle"></i>
            </button>
        </div>
        <div class="sidebar-categ-filter" [hidden]="hideApe">
            <app-filters paramName="apen700" paramLabel="Code APE"></app-filters>
        </div>
    </div>
    <div class="sidebar-categ categ-type">
        <div class="sidebar-categ-title">
            <div><i class="far fa-arrow-alt-circle-up"></i> Catégories d'entreprises</div>
            <button id="type" mat-icon-button class="categ-type-button">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
        <div class="sidebar-categ-filter">
            <div class="filter-added">
                <!--<div class="categ-type-button-count"> belimba</div>-->
                <!-- @TODO: Filtre bugué -->
                <app-filters paramName="categorie" paramLabel="Catégories d'entreprises" type="select" optionIndex="categories"></app-filters>
            </div>
        </div>
    </div>
    <div class="sidebar-categ categ-county">
        <div class="sidebar-categ-title">
            <div><i class="far fa-map"></i> Département</div>
            <button id="county" mat-icon-button class="categ-county-button">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
        <div class="sidebar-categ-filter">
            <!-- @TODO: A faire -->
            <!--<app-filters paramName="categorie" paramLabel="Département"></app-filters>-->
        </div>
    </div>
    <div class="sidebar-categ categ-city">
        <div class="sidebar-categ-title">
            <div><i class="fas fa-map-marker-alt"></i> Commune</div>
            <button id="city" mat-icon-button class="categ-city-button">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
        <div class="sidebar-categ-filter">
            <app-filters paramName="libcom" paramLabel="Commune"></app-filters>
        </div>
    </div>
    <div class="sidebar-categ categ-creation">
        <div class="sidebar-categ-title">
            <div><i class="far fa-calendar"></i> Année de création</div>
            <button id="creation" mat-icon-button class="categ-creation-button">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
        <div class="sidebar-categ-filter">
            <!-- @TODO : A faire -->
            <app-filters paramName="dcret" paramLabel="Année de création"></app-filters>
        </div>
    </div>
    <div class="sidebar-categ categ-legal">
        <div class="sidebar-categ-title">
            <div><i class="fas fa-bookmark"></i> Statut juridique</div>
            <button id="legal" mat-icon-button class="categ-legal-button">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
        <div class="sidebar-categ-filter">
            <app-filters paramName="libnj" paramLabel="Statut juridique"></app-filters>
        </div>
    </div>
    <div class="sidebar-categ categ-effectives">
        <div class="sidebar-categ-title">
            <div><i class="fas fa-users"></i> Effectifs</div>
            <button id="effectives" mat-icon-button class="categ-effectives-button">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
        <div class="sidebar-categ-filter">
            <app-filters paramName="libtefet" paramLabel="Effectifs" [multiple]="false" optionIndex="effective" type="select"></app-filters>
        </div>
    </div>
    <div class="sidebar-categ categ-revenues">
        <div class="sidebar-categ-title">
            <div><i class="fas fa-signal"></i> Chiffre d'Affaires</div>
            <button id="revenues" mat-icon-button class="categ-revenues-button">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
        <div class="sidebar-categ-filter">
            <app-filters paramName="libtca" paramLabel="Effectifs" [multiple]="false" optionIndex="turnover" type="select"></app-filters>
        </div>
    </div>
    <div class="sidebar-categ categ-postal">
        <div class="sidebar-categ-title">
            <div><i class="fas fa-map"></i> Code Postal</div>
            <button id="postal" mat-icon-button class="categ-postal-button">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>
        <div class="sidebar-categ-filter">
            <app-filters paramName="codpos" paramLabel="Code postal"></app-filters>
        </div>
    </div>
    <div class="sidebar-categ-desc">
        <p>Ajoutez et cumulez les critères de recherche pour affiner votre recherche :</p>
    </div>
</div>
