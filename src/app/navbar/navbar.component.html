<mat-toolbar role="header" class="navbar">
    <mat-toolbar-row class="row">
        <img [src]="pathToImg" alt="openannuaire">
        <input #search matInput type="text" placeholder="Nom de l'entreprise" (keyup)="onFilter(search.value)" class="search"/>

        <button mat-button *ngIf="filter" matSuffix mat-icon-button aria-label="Clear" (click)="onFilter('')">
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
    <mat-toolbar-row class="row-second">
        <div>(count sur les entreprise) entrprises (date) tableau cartes export de donn√©es</div>
        <nav mat-tab-nav-bar>
            <a mat-tab-link routerLink="/">Tableau</a>
            <a mat-tab-link routerLink="/map">Carte</a>
            <a mat-tab-link routerLink="/export">Export</a>
        </nav>
    </mat-toolbar-row>
</mat-toolbar>
