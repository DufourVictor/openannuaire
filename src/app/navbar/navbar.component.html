<mat-toolbar role="header" class="navbar">
    <mat-toolbar-row class="row">
        <img [src]="pathToImg" alt="openannuaire">

        <app-filters paramName="name" paramLabel="Recherche" [multiple]="false" [needName]="false"></app-filters>

        <div class="help">Aide <i class="fas fa-question-circle"></i></div>
    </mat-toolbar-row>
    <mat-toolbar-row class="row-second">
        <div><b>{{ totalCompanies }}</b> entreprises au {{ currentDate }}</div>
        <nav mat-tab-nav-bar>
            <a mat-tab-link routerLink="/">Tableau</a>
            <a mat-tab-link routerLink="/map">Carte</a>
            <a mat-tab-link routerLink="/export">Export</a>
        </nav>
    </mat-toolbar-row>
</mat-toolbar>
