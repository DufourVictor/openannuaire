<mat-toolbar role="header" class="navbar">
    <mat-toolbar-row class="row">
        <a routerLink="/"><img [src]="pathToImg" alt="openannuaire"></a>

        <app-filters paramName="name" paramLabel="Recherche" [multiple]="false" [needName]="false"></app-filters>

        <div class="help"><a routerLink="/help">Aide <i class="fas fa-question-circle"></i></a></div>
    </mat-toolbar-row>
    <mat-toolbar-row class="row-second">
        <div class="total-companies"><b>{{ totalCompanies| number:'':'fr' }}</b> entreprises au {{ currentDate }}</div>
        <nav mat-tab-nav-bar>
            <a mat-tab-link routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Tableau</a>
            <a mat-tab-link routerLink="/map" routerLinkActive="active">Carte</a>
            <a mat-tab-link routerLink="/export" routerLinkActive="active">Export</a>
        </nav>
    </mat-toolbar-row>
</mat-toolbar>
